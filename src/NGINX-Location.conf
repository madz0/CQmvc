	location / {
		
		if ($request_filename = "index.html") {
		
			break;
		}

		if ($request_uri ~ .*php$) {

			set $test A;
		}

		if ($request_filename != "Runtime.php" ) {

            set $test "${test}B";
        }

		if ($test = "AB") {
			
			rewrite ^(.*)$ /index.html last;
		}

		if (!-f $request_filename) {

			set $test A;
		}

		if (!-f $document_root$request_uri) {

           	set $test "${test}B";
        }

		if (!-f $document_root/App$request_uri) {

            set $test "${test}C";
        }

		if ($test = "ABC") {
			
			rewrite ^(.*)$ /index.php/$1 last;
		}

        if (!-f $request_filename) {

            set $test A;
        }

        if (-f $document_root/App$request_uri) {

            set $test "${test}B";
        }

		if ($request_uri ~ .*\.(jpg|jpeg|png|gif|ico)$) {

			set $test "${test}C";
			#expires 30d;
        }

        if ($request_uri ~ .*\.(css|js)$) {

			set $test "${test}D";
			#expires 7d;
       	}

       	if ($request_uri ~ .*\.(ttf|otf|eot|woff|woff2)$) {

			set $test "${test}E";
            #add_header Access-Control-Allow-Origin "*";
        }

		if ($test = "AB") {

			rewrite ^(.*)$ /App/$1 last;
		}

		if ($test = "ABC") {

			#expires 30d;
            rewrite ^(.*)$ /App/$1 last;
        }

		if ($test = "ABD") {

            #expires 7d;
        	rewrite ^(.*)$ /App/$1 last;
        }

		if ($test = "ABE") {

            #expires 30d;
			#add_header Access-Control-Allow-Origin "*";
            rewrite ^(.*)$ /App/$1 last;
        }
	}
